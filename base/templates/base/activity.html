<h3>Recent Activities</h3>
<hr>
{% for msg in room_msg %}
    <div>
        <small><a href="{% url 'user-profile' msg.user.id %}">@{{msg.user}}</a> {{msg.created|timesince}} ago</small>
        <p>replied to "{{msg.room}}"</p>
        <p>{{msg}}</p>
        {% if request.user == msg.user %}
            <a href="{% url 'delete-message' msg.id %}">Delete</a>
        {% endif %}
        <hr>
    
    </div>
{% endfor %}
